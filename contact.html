<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 01 Contacts</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
    <body>
        <div class="wrapper">
            <aside class="top-container" >
                <section class="logo">Edward Einfeld</section>
                <nav class="navigation">
                        <a href="index.html">About</a>
                        <a href="portfolio.html">Portfolio</a>
                        <a href="">Contact</a>
                </nav>
                <div class="top-container-tail"></div>
            </aside>
            <hr class="clear-float">
            <section class=main-content>
                <h1>Contact</h1>
                <hr>
                <form action="#">
                    <label class="contact-element" >Name</label>
                    <input class="contact-element" type="text" name="fullName" placeholder="John Smith" maxlength="50">
                    <label class="contact-element" >Email</label>
                    <input class="contact-element" type="text" name="emailAddress" placeholder="example@gmail.com" maxlength="50">
                    <label class="contact-element" >Message</label>
                    <textarea class="contact-element" rows="4" cols="300" placeholder="Enter your message" ></textarea>
                    
                    <input class="submit-button" type="submit" value="Submit">
                </form> 
            </section>
        </div>
        <footer class="footer">Copyright @</footer>
    </body>
</html>
